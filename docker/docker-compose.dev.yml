# The development environment runs the live application on the development server.
services:
  api1:
    image: {APPLICATION_API_IMAGE}
    build:
      dockerfile: ./docker/api/Dockerfile
    env_file:
      - ../config/env/.env.development
    environment:
      - NODE_ENV=development

  api2:
    image: {APPLICATION_API_IMAGE}
