      - NODE_ENV=development

  jobs:
    image: {APPLICATION_JOBS_IMAGE}
    build:
      dockerfile: ./docker/jobs/Dockerfile
    env_file:
      - ../config/env/.env.development

  redis-sessions:
    env_file:
